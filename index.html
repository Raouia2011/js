<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raouia</title>
</head>

<body>
    <div style="display:flex; justify-content:center; align-items:center">
        <div style="margin-right:10px;">
            <h2>First Number</h2>
            <input type="text" id="first-input">

        </div>
        <div style="margin-right:10px;">
            <h2>Second Number</h2>
            <input type="text" id="second-input">

        </div>
    </div>
    <div style="width: 100%; text-align:center; margin-top:10px">
        <button style="width: 100px; height:50px" id="calc-btn">Divide</button>
    </div>
    <div style="width: 100%; text-align:center">
        <h2 id="result">Result: </h2>
    </div>
</body>
<script>
    document.getElementById("calc-btn").addEventListener("click", function () {
        let firstInput = document.getElementById("first-input").value
        let secondInput = document.getElementById("second-input").value
        let result = divide(Number(firstInput), Number(secondInput))
        document.getElementById("result").innerHTML = result
    })
    function divide(num1, num2) {
        return num1 / num2

    }
</script>

</html>
